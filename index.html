<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìù To-Do List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-top: 30px;
    }

    form {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      padding: 10px;
      margin: 8px;
      width: 250px;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 16px;
    }

    .add-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .add-btn:hover {
      background-color: #019874;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 80%;
      max-width: 600px;
    }

    li {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .task-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .status {
      font-weight: bold;
    }

    .delete-btn {
      background-color: #ff6b6b;
      border: none;
      padding: 8px 10px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #ff4d4d;
    }
  </style>
</head>
